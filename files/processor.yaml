device:
    focus_mode: autofocus_all
    upside_down: no
    flip_target_pages: no
    single: no
    depends: 0
    parallel_capture: yes
    test: 1337
    super: foo
plugins:
- autorotate
- scantailor
- tesseract
- djvubind
- pdfbeads
- web
driver: dummy
core:
    verbose: yes
    loglevel: info
    capture_keys: [' ', b]
    logfile: ~/.config/spreads/spreads.log
web:
    mode: processor
    standalone_device: no
    debug: yes
    postprocessing_server: ''
    project_dir: ~/scans
    port: 5000
tesseract:
    language: deu
scantailor:
    content: yes
    detection: content
    rotate: no
    deskew: yes
    split_pages: yes
    autopilot: yes
    auto_margins: yes
    margins:
    - 2.5
    - 2.5
    - 2.5
    - 2.5
